<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"  
      content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <!-- vendors -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <!-- highlight.js -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/a11y-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>

    <!-- js -->
    <!-- <script src="./default.js" type="module"></script> -->
    <script src="./models/basicShape.js"></script>
    <script src="./sketches/sketch-1.js"></script>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>  
  <div id="iframePlace"></div>

  <div class="content-container">
    <div>

      <div class="main-frame-box">
        <div id="frame-box" class="frame-box">
          <div class="frame-title"></div>
          <div id="frame"></div>

          <div class="frame-footer">
              <div>
                <label>version: </label>
                <select id="version">
                  <option id="first-option" class="version-option" value=""></option>
                  <template id="version-option">
                    <option class="version-option" value="sketch-1">sketch-1</option>
                  </template>
                </select>
              </div>
            <button id="play-button">pause</button>
            <button id="fullscreenButton">fullscreen</button>
          </div>
        </div>
      </div>
  
      <div class="main-code-box">
        <div class="code-buttons">
          <label>file: </label>
          <select id="file-select">
            <option id="first-code-title" class="code-title" value="sketch-1">sketch-1.js</option>
            <template id="code-title-template">
              <option class="code-title" value=""></option>
            </template>
          </select>
        </div>

        <div class="code">
          <pre><code id="code-content" class="language-js"></code></pre>
        </div>
      </div>
    </div>
  </div>
    
  
</body>
</html>
